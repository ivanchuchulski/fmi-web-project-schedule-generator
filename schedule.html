<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Разписание на презентации</title>
		<link rel="stylesheet" href="style/schedule.css" />
		<script src="script/schedule.js" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<button><a href="schedule.html">schedule</a></button>
				<button id="personalised-schedule-button">view personalised schedule</a></button>
				<button>export schedule</a></button>
				<button id="logout-button">logout</button>
			</nav>
		</header>
		<main id="event-list">

			<label id="messageLabel"></label>

			<p>Click on a button to choose list view or grid view.</p>
			<div id="btnContainer">
				<button id="list-button" class="btn active">List</button>
				<button id="grid-button" class="btn">Grid</button>
			</div>
			<br />
			<div class="event">
				<div class="details">
					<p class="presenter">presenter 2</p>
					<p class="theme">theme 2</p>
				</div>
				<div class="timeinfo">
					<p class="date">date 2</p>
					<p class="presentationSite">link 2</p>
				</div>
				<div class="preference">
					<button class="preferenceButton willAttend">will attend</button>
					<button class="preferenceButton couldAttend">could attend</button>
				</div>
			</div>
			<div class="event">
				<div class="details">
					<p class="presenter">presenter 3</p>
					<p class="theme">theme 3</p>
				</div>
				<div class="timeinfo">
					<p class="date">date 3</p>
					<p class="presentationSite">link 3</p>
				</div>
				<div class="preference">
					<button class="preferenceButton willAttend">will attend</button>
					<button class="preferenceButton couldAttend">could attend</button>
				</div>
			</div>
		</main>
		<footer>
			<p>Разработено от: Даниел Димитров, Виктор Христов, Иван Чучулски</p>
		</footer>
	</body>
</html>
