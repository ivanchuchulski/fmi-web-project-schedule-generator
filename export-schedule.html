<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Експортирай графика</title>
		<link rel="stylesheet" href="style/export-schedule.css" />
		<script src="script/export-schedule.js" defer></script>
	</head>
	<body>
		<nav>
			<button id="schedule-page-button">График на презентации</button>
			<button id="personalised-schedule-button">Персонализиран график</button>
			<button id="export-schedule">Разпечатай разписанието</button>
			<button id="view-statistics">Статистика</button>
			<button id="logout-button">Изход от системата</button>
		</nav>
		<section id="information">
			<h2 id="greeting">Изберете опция за експортиране на вашия график</h2>
			<label id="message-label"></label>
		</section>
		<main>
			<button id="export-full-csv" class="export-option">Експортирай пълно разписание към CSV</button>
			<button id="export-personal-csv" class="export-option">Експортирай лично разписание към CSV</button>
		</main>
		<footer>
			<p>Разработено за курса по "Web технологии" във Факултета по математика и информатика</p>
		</footer>
	</body>
</html>
