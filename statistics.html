<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Статистика</title>
		<link rel="stylesheet" href="style/statistics.css" />
		<script src="script/statistics.js" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<button id="schedule-page-button">График на презентации</button>
				<button id="personalised-schedule-button">Персонализиран график</button>
				<button id="export-schedule">Разпечатай разписанието</button>
				<button id="view-statistics">Статистика</button>
				<button id="logout-button">Изход от системата</button>
			</nav>
		</header>
		<main id="statistics-list">
				<table>
					<thead>
						<tr>
							<th>Критерии</th>
							<th>Стойност</th>
						</tr>
					</thead>
					<tbody id="statistics-table-body">
						<tr>
							<td class="text-center">Потребители</td>
							<td id="user-count"></td>
						</tr>
						<tr>
							<td class="text-center">Брой на Презентации</td>
							<td id="presentation-count"></code></td>
						</tr>
						<tr>
							<td class="text-center">Брой на Преференции</td>
							<td id="preference-count"></code></td>
						</tr>
						<tr>
							<td class="text-center">Макс брой записване на потребител</td>
							<td id="max-preference-count"></code></td>
						</tr>
						<tr>
							<td class="text-center">Среден брой преференции на потребител</td>
							<td id="average-preference-count"></td>
						</tr>
						<tr>
							<td class="text-center">Най-популярна презентация</td>
							<td id="most-popular-presentation"></td>
						</tr>
					</tbody>
				</table>

				<br>
				<br>

				<table>
					<thead>
						<tr>
							<th>Презентация</th>
							<th>Преференции</th>
						</tr>
					</thead>
					<tbody id="statistics-top-five-body">
						<tr>
							<td id="first-place">1.</td>
							<td id="first-place-count"> </td>
							
						</tr>
						<tr>
							<td id="second-place">2.</code></td>
							<td id="second-place-count"></td>
						
						</tr>
						<tr>
							<td id="third-place">3.</code></td>
							<td id="third-place-count"></td>
							
						</tr>
						<tr>
							<td id="fourth-place">4.</code></td>
							<td id="fourth-place-count"></td>
							
						</tr>
						<tr>
							<td id="fifth-place">5.</td>
							<td id="fifth-place-count"></td>
						
						</tr>
					</tbody>
				</table>
		</main>

		<footer>
			<p>Разработено от: Даниел Димитров, Виктор Христов, Иван Чучулски</p>
		</footer>
	</body>
</html>
