<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>login</title>
		<link rel="stylesheet" href="style/index.css" />
		<script src="script/index.js" defer></script>
	</head>
	<body>
		<header>
			<h2 id="main-heading">Система за генериране на разписание</h2>

			<h4 id="subheading">
				За да разгледате разписанието създайте нов акаунт или влезте в съществуващ такъв
			</h4>
		</header>

		<div id="container">
			<div id="registration-form">
				<div id="registration-heading">
					<h2>Регистрация</h2>
				</div>
				<form id="registration">
					<label id="register-error"></label>
					<div class="input-box">
						<input type="email" name="email" id="register-email" placeholder="E-mail" />
					</div>

					<div class="input-box">
						<input type="text" id="register-username" placeholder="Потребителско име" />
					</div>

					<div class="input-box">
						<input type="password" id="register-password" placeholder="Парола" />
					</div>

					<div class="input-box">
						<input
							type="password"
							id="register-password-repeated"
							placeholder="Потвърди паролата"
						/>
					</div>

					<div id="register-box">
						<input type="submit" value="Регистрирай се" id="register-button" />
					</div>
				</form>
			</div>
			<div id="login-form">
				<div id="login-heading">
					<h2>Вход</h2>
				</div>
				<form id="login">
					<label id="login-error"></label>
					<div class="input-box">
						<input type="text" id="login-username" placeholder="Потребителско име" />
					</div>

					<div class="input-box">
						<input type="password" id="login-password" placeholder="Парола" />
					</div>

					<div id="enter-box">
						<input type="submit" value="Влез" id="enter-button" />
					</div>
				</form>
			</div>
		</div>
		<footer>
			<p>Разработено от: Даниел Димитров, Виктор Христов, Иван Чучулски</p>
		</footer>
	</body>
</html>
