<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Персонализиран график</title>
		<link rel="stylesheet" href="style/personal-schedule.css" />
		<script src="script/personal-schedule.js" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<button id="schedule-page-button">График на презентации</a></button>
				<button id="personalised-schedule-button">Персонализиран график</a></button>
				<button id="export-schedule">Разпечатай разписанието</button>
				<button id="logout-button">Изход от системата</button>
			</nav>
		</header>
		<section id="information">
			<h2 id="username">Здравейте</h2>
			<h2 id="username">Това е вашият персонален график.</h2>
			<button id="apply-changes">Приложи промените</button>
			<label id="messageLabel"></label>
		</section>
		<section id="filters">
			<select id="filter-by-day">
				<optgroup label="Филтрирайте по ден на представяне">
					<option disabled selected value></option>
					<option value="day1">ден 1</option>
					<option value="day2">ден 2</option>
					<option value="day3">ден 3</option>
				  </optgroup>
				</select>
				<select id="filter-by-group">
					<optgroup label="Филтрирайте по група на представящия">
						<option disabled selected value></option>
						<option value="group1">група 1</option>
						<option value="group2">група 2</option>
						<option value="group3">група 3</option>
						<option value="group4">група 4</option>
					</optgroup>
				</select>
				<select id="filter-by-preference">
					<optgroup label="Филтрирайте по предпочитание">
						<option disabled selected value></option>
						<option value="willAttend">ще отида</option>
						<option value="couldAttend">може би ще отида</option>
					</optgroup>
				</select>
			<button id="apply-filter">Приложете филтъра</button>
			<button id="reset-filter">Изчистете филтъра</button>
		</section>
		<main id="personal-events">
		</main>
		<footer>
			<p>Разработено от: Даниел Димитров, Виктор Христов, Иван Чучулски</p>
		</footer>
	</body>
</html>
